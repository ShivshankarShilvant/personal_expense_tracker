{% extends 'base.html' %}

{% block content %}
<h2>All Expenses</h2>
<table>
    <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    {% for expense in expenses %}
    <tr>
        <td>{{ expense[1] }}</td>
        <td>{{ expense[2] }}</td>
        <td>{{ expense[3] }}</td>
        <td>{{ expense[4] }}</td>
        <td>
            <a href="{{ url_for('edit_expense', expense_id=expense[0]) }}">Edit</a> |
            <form action="{{ url_for('delete_expense', expense_id=expense[0]) }}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('add_expense') }}" class="link-button">Add Expense</a>
<a href="{{ url_for('analytics') }}" class="link-button">Analytics</a>
{% endblock %}
