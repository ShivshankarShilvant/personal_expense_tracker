{% extends 'base.html' %}

{% block content %}
<h2>Edit Expense</h2>
<form method="post">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="{{ expense[1] }}" required><br>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" value="{{ expense[2] }}" required><br>

    <label for="amount">Amount:</label>
    <input type="number" step="0.01" id="amount" name="amount" value="{{ expense[3] }}" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description">{{ expense[4] }}</textarea><br>

    <button type="submit">Update</button>
</form>
<a href="{{ url_for('index') }}" class="link-button">Back</a>
{% endblock %}
